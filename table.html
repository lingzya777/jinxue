<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帮会联赛数据查看</title>
    <link rel="icon" type="image/svg+xml" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="80" font-size="80" font-family="Microsoft YaHei">战</text></svg>'>
    <style>
        :root[data-theme="light"] {
            --primary-color: #2c3e50;
            --border-color: #e0e0e0;
            --hover-color: #f5f6fa;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --bg-color: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-color: #2c3e50;
            --header-bg: rgba(248, 249, 250, 0.95);
            --gradient-start: #ffecd2;
            --gradient-middle: #fcb69f;
            --gradient-end: #ffdbed;
        }

        :root[data-theme="dark"] {
            --primary-color: #ecf0f1;
            --border-color: #455a74;
            --hover-color: #2c3e50;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --bg-color: #1a1a1a;
            --card-bg: #2c3e50;
            --text-color: #ecf0f1;
            --header-bg: #34495e;
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        body {
            font-family: "Microsoft YaHei", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
            color: var(--text-color);
            min-height: 100vh;
            background: linear-gradient(135deg, 
                var(--gradient-start) 0%,
                var(--gradient-middle) 50%,
                var(--gradient-end) 100%
            );
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .title-container {
            text-align: center;
            margin-bottom: 2em;
            position: relative;
            padding: 20px 0;
        }

        h1 {
            display: inline-block;
            position: relative;
            color: var(--text-color);
            font-size: 2.2em;
            text-shadow: 2px 2px 4px var(--shadow-color);
            margin: 0;
            padding: 0 60px;
        }

        .upload-container {
            text-align: center;
            margin: 40px 0;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .upload-zone {
            border: 2px dashed var(--border-color);
            padding: 40px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-zone:hover {
            border-color: var(--primary-color);
            background: var(--hover-color);
        }

        .upload-zone.dragover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        #fileInput {
            display: none;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .match-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 10px var(--shadow-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .match-card h3 {
            margin: 0 0 15px 0;
            color: var(--primary-color);
        }

        .match-card .teams {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .match-card .date {
            color: var(--primary-color);
            font-size: 0.9em;
            margin-top: 15px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 16px 10px 40px;
            border-radius: 25px;
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px var(--shadow-color);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">切换主题</button>
    
    <div class="container">
        <div class="title-container">
            <h1>帮会联赛数据查看</h1>
        </div>

        <div class="upload-container">
            <div class="upload-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
                <h3>点击或拖拽CSV文件到此处</h3>
                <p>支持帮会联赛数据文件</p>
            </div>
            <input type="file" id="fileInput" accept=".csv" onchange="handleFiles(this.files)">
        </div>

        <div class="cards-container" id="cardsContainer">
            <!-- 卡片将通过JavaScript动态添加 -->
        </div>
    </div>

    <script>
        // 主题切换
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // 初始化主题
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // 拖拽上传
        const dropZone = document.getElementById('dropZone');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // 处理文件
        function handleFiles(files) {
            const file = files[0];
            if (file && file.name.endsWith('.csv')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    processCSV(content, file.name);
                };
                reader.readAsText(file);
            } else {
                alert('请选择CSV文件！');
            }
        }

        // 处理CSV内容
        function processCSV(content, fileName) {
            const lines = content.split('\n');
            if (lines.length < 2) return;

            // 获取两个帮会名称
            const teams = new Set();
            lines.slice(1).forEach(line => {
                if (line.trim()) {
                    const fields = line.split(',');
                    if (fields[0]) {
                        // 从完整帮会名中提取真实帮会名（去掉服务器前缀"新·"）
                        const guildName = fields[0].replace(/^新·/, '');
                        teams.add(guildName);
                    }
                }
            });

            // 从文件名中提取时间
            const timeMatch = fileName.match(/(\d{4})_(\d{2})_(\d{2})_(\d{2})_(\d{2})_(\d{2})/);
            let timeStr = '未知时间';
            if (timeMatch) {
                const [_, year, month, day, hour, minute] = timeMatch;
                timeStr = `${year}年${month}月${day}日 ${hour}:${minute}`;
            }

            // 创建卡片
            const card = document.createElement('div');
            card.className = 'match-card';
            card.innerHTML = `
                <h3>帮会联赛对战记录</h3>
                <div class="teams">
                    ${Array.from(teams).join(' VS ')}
                </div>
                <div class="date">${timeStr}</div>
            `;

            // 点击卡片时跳转到详情页
            card.addEventListener('click', () => {
                // 将CSV数据存储到sessionStorage
                sessionStorage.setItem('csvData', content);
                // 跳转到表格页面
                window.location.href = 'table.html';
            });

            // 添加到容器
            const container = document.getElementById('cardsContainer');
            container.appendChild(card);
        }
    </script>
</body>
</html>
