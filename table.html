    <script>
        // ‰∏ªÈ¢òÂàáÊç¢
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // ÂàùÂßãÂåñ‰∏ªÈ¢ò
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Ëé∑ÂèñCSVÊï∞ÊçÆ
        const csvData = sessionStorage.getItem('csvData');
        if (!csvData) {
            window.location.href = 'index.html';
        }

        // ÂÆö‰πâÊï∞ÂÄºÂàóÂíåÊµÆÁÇπÊï∞ÂàóÔºàÁßªÂà∞ÂÖ®Â±Ä‰ΩúÁî®ÂüüÔºâ
        const numericColumns = ['ÂáªË¥•', 'Âä©Êîª', 'ÊàòÂ§áËµÑÊ∫ê', 'ÂØπÁé©ÂÆ∂‰º§ÂÆ≥', 'ÂØπÂª∫Á≠ë‰º§ÂÆ≥', 
                              'Ê≤ªÁñóÂÄº', 'ÊâøÂèó‰º§ÂÆ≥', 'Èáç‰º§', 'ÈùíÁÅØÁÑöÈ™®', 'ÂåñÁæΩ', '‰∫∫Â°î‰º§Âíå'];
        const floatColumns = ['ÊéßÂà∂', 'KD', '‰º§ÂÆ≥ËΩ¨ÂåñÁéá', 'Ê≤ªÁñóËΩ¨ÂåñÁéá'];

        // Ëß£ÊûêCSVÊï∞ÊçÆ
        const lines = csvData.split('\n');
        const headers = lines[0].split(',').map(header => header.trim());

        // Â§ÑÁêÜÂ∏Æ‰ºöÂêçÁß∞ÁöÑÂáΩÊï∞
        function processGuildName(fullName) {
            return fullName.replace(/^Êñ∞¬∑/, '');
        }

        const data = lines.slice(1)
            .filter(line => line.trim())
            .map(line => {
                const values = line.split(',').map(value => value.trim());
                const row = {};
                headers.forEach((header, index) => {
                    let value = values[index] || '';
                    
                    if (header === 'Â∏Æ‰ºöÂêç') {
                        value = processGuildName(value);
                    }
                    else if (header === 'ÊéßÂà∂') {
                        value = parseFloat(value || 0);
                    }
                    else if (header === 'ÈùíÁÅØÁÑöÈ™®' || header === 'ÂåñÁæΩ') {
                        value = parseInt(value || 0);
                    }
                    else if (numericColumns.includes(header)) {
                        value = parseInt(value.replace(/[^\d]/g, '') || 0);
                    }
                    
                    row[header] = value;
                });

                // ËÆ°ÁÆóÊñ∞ÁöÑÁªüËÆ°Êï∞ÊçÆ
                const kills = parseInt(row['ÂáªË¥•'] || 0);
                const deaths = parseInt(row['Èáç‰º§'] || 0);
                row['KD'] = deaths > 0 ? (kills / deaths).toFixed(2) : kills.toFixed(2);

                // ËÆ°ÁÆó‰∫∫Â°î‰º§Âíå
                const playerDamage = parseInt(row['ÂØπÁé©ÂÆ∂‰º§ÂÆ≥'] || 0);
                const buildingDamage = parseInt(row['ÂØπÂª∫Á≠ë‰º§ÂÆ≥'] || 0);
                row['‰∫∫Â°î‰º§Âíå'] = playerDamage + buildingDamage;

                // ËÆ°ÁÆó‰º§ÂÆ≥ËΩ¨ÂåñÁéá
                const totalDamage = playerDamage + buildingDamage;
                const damageTaken = parseInt(row['ÊâøÂèó‰º§ÂÆ≥'] || 0);
                row['‰º§ÂÆ≥ËΩ¨ÂåñÁéá'] = damageTaken > 0 ? ((totalDamage / damageTaken) * 100).toFixed(2) : '0.00';

                // ËÆ°ÁÆóÊ≤ªÁñóËΩ¨ÂåñÁéá
                const healing = parseInt(row['Ê≤ªÁñóÂÄº'] || 0);
                row['Ê≤ªÁñóËΩ¨ÂåñÁéá'] = damageTaken > 0 ? ((healing / damageTaken) * 100).toFixed(2) : '0.00';

                return row;
            })
            .filter(row => row['Â∏Æ‰ºöÂêç'] && row['Â∏Æ‰ºöÂêç'] !== 'Â∏Æ‰ºöÂêç');

        // ÂΩìÂâçÊéíÂ∫èÁä∂ÊÄÅ
        let currentSort = {

        function handleSort(column) {
            const thead = document.querySelector('#dataTable thead tr');
            const headers = thead.querySelectorAll('th');
            const wasNotSorted = !currentSort.column;
            
            // ÁßªÈô§ÊâÄÊúâÊéíÂ∫èÊ†áËÆ∞
            headers.forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
            });

            // Êõ¥Êñ∞ÊéíÂ∫èÁä∂ÊÄÅ
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }

            // Ê∑ªÂä†Êñ∞ÁöÑÊéíÂ∫èÊ†áËÆ∞
            const currentHeader = Array.from(headers).find(th => th.textContent === column);
            currentHeader.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');

            // Â§ÑÁêÜÂ∫èÂè∑ÂíåÂ∏Æ‰ºöÂêçÁöÑÊòæÁ§∫
            const guildNames = document.querySelectorAll('.guild-name');
            const rowNumbers = document.querySelectorAll('.row-number');

            if (wasNotSorted) {
                // Â¶ÇÊûú‰πãÂâçÊ≤°ÊúâÊéíÂ∫èÔºåÁé∞Âú®ÂºÄÂßãÊéíÂ∫è
                guildNames.forEach(name => name.classList.add('hidden'));
                rowNumbers.forEach(num => num.classList.add('active'));
            }

            // Êõ¥Êñ∞Ë°®Ê†ºÊòæÁ§∫
            updateTableAndStats();

        // ÂàùÂßãÂåñË°®Ê†º

        // ÂàÜÊûêÂõ¢ÈòüËßíËâ≤
        function analyzeTeamRoles(teamData) {
            // ÊåâÂõ¢ÈïøÂàÜÁªÑ
            const teamGroups = {};
            teamData.forEach(row => {
                const leader = row['ÊâÄÂú®Âõ¢Èïø'];
                if (!teamGroups[leader]) {
                    teamGroups[leader] = [];
                }
                teamGroups[leader].push(row);
            });

            // ËÆ°ÁÆóÊØè‰∏™Âõ¢ÁöÑÁªüËÆ°Êï∞ÊçÆ
            const teamStats = {};
            Object.entries(teamGroups).forEach(([leader, members]) => {
                teamStats[leader] = {
                    '‰∫∫Êï∞': members.length,
                    'ÊÄªÂáªË¥•': members.reduce((sum, row) => sum + parseInt(row['ÂáªË¥•'] || 0), 0),
                    'ÊÄªÂä©Êîª': members.reduce((sum, row) => sum + parseInt(row['Âä©Êîª'] || 0), 0),
                    'ÊÄªÊàòÂ§áËµÑÊ∫ê': members.reduce((sum, row) => sum + parseInt(row['ÊàòÂ§áËµÑÊ∫ê'] || 0), 0),
                    'ÊÄªÂØπÁé©ÂÆ∂‰º§ÂÆ≥': members.reduce((sum, row) => sum + parseInt(row['ÂØπÁé©ÂÆ∂‰º§ÂÆ≥'] || 0), 0),
                    'ÊÄªÂØπÂª∫Á≠ë‰º§ÂÆ≥': members.reduce((sum, row) => sum + parseInt(row['ÂØπÂª∫Á≠ë‰º§ÂÆ≥'] || 0), 0),
                    'ÊÄªÊ≤ªÁñóÂÄº': members.reduce((sum, row) => sum + parseInt(row['Ê≤ªÁñóÂÄº'] || 0), 0),
                    'ÊÄªÊâøÂèó‰º§ÂÆ≥': members.reduce((sum, row) => sum + parseInt(row['ÊâøÂèó‰º§ÂÆ≥'] || 0), 0),
                    'ÊÄªÊéßÂà∂': members.reduce((sum, row) => sum + parseFloat(row['ÊéßÂà∂'] || 0), 0)
                };
            });

            // ËÆ°ÁÆóÊØè‰∏™Âõ¢ÁöÑ‰∫∫ÂùáÊï∞ÊçÆ
            const teamAvgStats = {};
            Object.entries(teamStats).forEach(([leader, stats]) => {
                teamAvgStats[leader] = {
                    '‰∫∫ÂùáÂáªË¥•': stats['ÊÄªÂáªË¥•'] / stats['‰∫∫Êï∞'],
                    '‰∫∫ÂùáÂä©Êîª': stats['ÊÄªÂä©Êîª'] / stats['‰∫∫Êï∞'],
                    '‰∫∫ÂùáÊàòÂ§áËµÑÊ∫ê': stats['ÊÄªÊàòÂ§áËµÑÊ∫ê'] / stats['‰∫∫Êï∞'],
                    '‰∫∫ÂùáÂØπÁé©ÂÆ∂‰º§ÂÆ≥': stats['ÊÄªÂØπÁé©ÂÆ∂‰º§ÂÆ≥'] / stats['‰∫∫Êï∞'],
                    '‰∫∫ÂùáÂØπÂª∫Á≠ë‰º§ÂÆ≥': stats['ÊÄªÂØπÂª∫Á≠ë‰º§ÂÆ≥'] / stats['‰∫∫Êï∞'],
                    '‰∫∫ÂùáÊéßÂà∂': parseFloat((stats['ÊÄªÊéßÂà∂'] / stats['‰∫∫Êï∞']).toFixed(2))  // Á°Æ‰øùÊéßÂà∂Êï∞ÊçÆ‰øùÁïô‰∏§‰ΩçÂ∞èÊï∞
                };
            });

            // ËÆ°ÁÆóÊØè‰∏™Âõ¢Âú®ÂêÑ‰∏™ËßíËâ≤‰∏äÁöÑÂæóÂàÜ
            const roleScores = {};
            Object.entries(teamAvgStats).forEach(([leader, stats]) => {
                // Ê†áÂáÜÂåñÊéßÂà∂Êï∞ÊçÆÔºàÂõ†‰∏∫ÊéßÂà∂Êï∞ÊçÆÁöÑÈáèÁ∫ßÂèØËÉΩ‰∏éÂÖ∂‰ªñÊï∞ÊçÆ‰∏çÂêåÔºâ
                const normalizedControl = stats['‰∫∫ÂùáÊéßÂà∂'] / 10; // ÂÅáËÆæÊéßÂà∂Êï∞ÊçÆÈúÄË¶ÅÈô§‰ª•10Êù•Ê†áÂáÜÂåñ

                roleScores[leader] = {
                    'ËøõÊîªÂõ¢': stats['‰∫∫ÂùáÂØπÁé©ÂÆ∂‰º§ÂÆ≥'] * 0.6 + stats['‰∫∫ÂùáÂáªË¥•'] * 0.4,
                    'ËæÖÊîªÂõ¢': stats['‰∫∫ÂùáÂä©Êîª'] * 0.4 + normalizedControl * 0.4 + stats['‰∫∫ÂùáÂØπÁé©ÂÆ∂‰º§ÂÆ≥'] * 0.2,
                    'ÊãÜÂ°îÂõ¢': stats['‰∫∫ÂùáÂØπÂª∫Á≠ë‰º§ÂÆ≥'] * 0.7 + stats['‰∫∫ÂùáÊàòÂ§áËµÑÊ∫ê'] * 0.3,
                    'ËµÑÊ∫êÂõ¢': stats['‰∫∫ÂùáÊàòÂ§áËµÑÊ∫ê'] * 0.7 + stats['‰∫∫ÂùáÂØπÂª∫Á≠ë‰º§ÂÆ≥'] * 0.3
                };
            });

            // ‰∏∫ÊØè‰∏™ËßíËâ≤ÊâæÂà∞ÊúÄÈÄÇÂêàÁöÑÂõ¢Èòü
            const assignedRoles = new Set(); // Â∑≤ÂàÜÈÖçÁöÑËßíËâ≤
            const teamRoles = {}; // ÊúÄÁªàÁöÑÂõ¢ÈòüËßíËâ≤ÂàÜÈÖç
            const availableTeams = new Set(Object.keys(teamStats)); // ÂèØÁî®ÁöÑÂõ¢Èòü

            // Êåâ‰ºòÂÖàÁ∫ßÂàÜÈÖçËßíËâ≤
            const rolePriority = ['ËøõÊîªÂõ¢', 'ËæÖÊîªÂõ¢', 'ÊãÜÂ°îÂõ¢', 'ËµÑÊ∫êÂõ¢'];
            
            rolePriority.forEach(role => {
                if (availableTeams.size === 0) return;

                // ÊâæÂá∫Âú®ÂΩìÂâçËßíËâ≤‰∏äÂæóÂàÜÊúÄÈ´òÁöÑÂõ¢Èòü
                let maxScore = -1;
                let bestTeam = null;

                availableTeams.forEach(team => {
                    const score = roleScores[team][role];
                    if (score > maxScore) {
                        maxScore = score;
                        bestTeam = team;
                    }
                });

                if (bestTeam) {
                    teamRoles[bestTeam] = {
                        role: role,
                        score: maxScore
                    };
                    availableTeams.delete(bestTeam);
                    assignedRoles.add(role);
                }
            });

            // Â∞ÜÂâ©‰ΩôÁöÑÂõ¢ÈòüÊ†áËÆ∞‰∏∫Ê∑∑ÂêàÂõ¢
            availableTeams.forEach(team => {
                teamRoles[team] = {
                    role: 'Ê∑∑ÂêàÂõ¢',
                    score: 0
                };
            });

            return { teamStats, teamRoles };
        }

            if (previousHighlight) {
                previousHighlight.classList.remove('highlight');

            // Êü•ÊâæÁé©ÂÆ∂ÊâÄÂú®Ë°å
            const rows = document.querySelectorAll('#dataTable tbody tr');
            let found = false;
            let targetRow = null;
            
            for (const row of rows) {
                const cells = row.getElementsByTagName('td');
                if (cells.length > 1 && cells[1].textContent.toLowerCase().includes(playerName.toLowerCase())) {
                    targetRow = row;
                    found = true;

            if (found && targetRow) {
                // ËÆ°ÁÆóÊªöÂä®‰ΩçÁΩÆ
                const container = document.querySelector('.table-container');
                const containerRect = container.getBoundingClientRect();
                const rowRect = targetRow.getBoundingClientRect();
                const scrollTop = container.scrollTop;
                
                // ËÆ°ÁÆóÁõÆÊ†áË°åÂà∞ÂÆπÂô®È°∂ÈÉ®ÁöÑË∑ùÁ¶ª
                const targetOffset = rowRect.top - containerRect.top + scrollTop;
                
                // ËÆ°ÁÆóÂ±Ö‰∏≠‰ΩçÁΩÆ
                const centerOffset = targetOffset - (containerRect.height - rowRect.height) / 2;

                // ÂÖàÊªöÂä®ÔºåÂÜçÊ∑ªÂä†È´ò‰∫Æ
                container.scrollTo({

                        // 3. ÊÄª‰º§ÂÆ≥ÂøÖÈ°ªËá≥Â∞ëÊúâ5‰∏á‰ª•‰∏ä
                        if (totalDamage < avgTeamDamage * 0.5 || damageTaken < 10000 || totalDamage < 50000) {
                            return 0;
                        }
                        
                        return (totalDamage / damageTaken) * 100;
                    }
                },
                { 
                    title: 'Ê≤ªÊÑà‰πãÂÖâ', 
                    metric: 'Ê≤ªÁñóËΩ¨ÂåñÁéá', 
                    type: 'max', 
                    icon: '‚ú®',
                    getValue: (player) => {
                        const healing = parseFloat(player['Ê≤ªÁñóÂÄº'] || 0);
                        const damageTaken = parseFloat(player['ÊâøÂèó‰º§ÂÆ≥'] || 0);
                        
                        // È™åËØÅÊù°‰ª∂Ôºö
                        // 1. Ê≤ªÁñóÈáèÂøÖÈ°ªËææÂà∞Âõ¢ÈòüÂπ≥ÂùáÂÄºÁöÑ50%‰ª•‰∏ä
                        // 2. ÊâøÂèó‰º§ÂÆ≥ÂøÖÈ°ªËá≥Â∞ëÊúâ1‰∏á‰ª•‰∏ä
                        // 3. Ê≤ªÁñóÈáèÂøÖÈ°ªËá≥Â∞ëÊúâ5‰∏á‰ª•‰∏ä
                        if (healing < avgTeamHealing * 0.5 || damageTaken < 10000 || healing < 50000) {
                            return 0;
                        }
                        
                        return (healing / damageTaken) * 100;
                    }
                }
            ];

            // ÂàõÂª∫È´òÂÖâÂç°Áâá
            highlights.forEach((highlight, index) => {
                const bestPlayer = teamData.reduce((best, current) => {
                    const currentValue = highlight.getValue ? 
                        highlight.getValue(current) : 
                        parseFloat(current[highlight.metric]) || 0;
                    
                    const bestValue = highlight.getValue ? 
                        highlight.getValue(best) : 
                        parseFloat(best[highlight.metric]) || 0;
                    
                    return (highlight.type === 'max' ? currentValue > bestValue : currentValue < bestValue) ? current : best;
                }, teamData[0]);

                const card = document.createElement('div');
                card.className = 'highlight-card';
                card.style.setProperty('--delay', `${index * 0.1}s`);
                
                const professionColor = professionColors[bestPlayer['ËÅå‰∏ö']] || '#666';
                card.style.borderLeft = `4px solid ${professionColor}`;
                card.style.boxShadow = `0 0 10px ${professionColor}40`;

                const value = highlight.getValue ? 
                    highlight.getValue(bestPlayer) : 
                    bestPlayer[highlight.metric];

                card.innerHTML = `
                    <div class="player-title">${highlight.icon} ${highlight.title}</div>
                    <div class="player-name">${bestPlayer['Áé©ÂÆ∂']}</div>
                    <div class="player-guild">${bestPlayer['ËÅå‰∏ö']}</div>
                    <div class="player-value">${formatNumber(value)}</div>
                `;

                grid.appendChild(card);
                
                // Ê∑ªÂä†Âª∂ËøüÂä®Áîª
                setTimeout(() => card.classList.add('active'), 50 + index * 100);
            });

            modal.style.display = 'block';
            setTimeout(() => modal.classList.add('active'), 50);
        }

        // ÂÖ≥Èó≠È´òÂÖâÊó∂Âàª
        function closeHighlight() {
            const modal = document.getElementById('highlightModal');
            modal.classList.remove('active');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        // ÁªëÂÆöÈ´òÂÖâÊó∂ÂàªÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        document.getElementById('highlightButton').addEventListener('click', showHighlight);

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        document.getElementById('highlightModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeHighlight();
            }
        });

        // Ê†ºÂºèÂåñÊï∞Â≠óÊòæÁ§∫
        function formatNumber(value) {
            if (typeof value === 'undefined' || value === null) return '0';
            
            const num = parseFloat(value);
            if (isNaN(num)) return '0';
            
            if (num >= 10000) {
                return (num / 10000).toFixed(1) + '‰∏á';
            }
            
            if (Number.isInteger(num)) {
                return num.toLocaleString();
            }
            
            return num.toFixed(2);
        }
    </script>
