            const teamStats = teamData.reduce((stats, player) => {

            // å®šä¹‰é«˜å…‰æ—¶åˆ»ç±»åˆ«
            const highlights = [

                { title: 'è¾…åŠ©ç‹è€…', metric: 'åŠ©æ”»', type: 'max', icon: 'ğŸ¤' },

                { title: 'æ‹†è¿ä¹‹ç‹', metric: 'å¯¹å»ºç­‘ä¼¤å®³', type: 'max', icon: 'ğŸ°' },
                { title: 'æ²»ç–—ä¹‹å…‰', metric: 'æ²»ç–—å€¼', type: 'max', icon: 'ğŸ’–' },
                { title: 'é“å£ä¹‹èº¯', metric: 'æ‰¿å—ä¼¤å®³', type: 'max', icon: 'ğŸ›¡ï¸' },
                { title: 'æ§åˆ¶å¤§å¸ˆ', metric: 'æ§åˆ¶', type: 'max', icon: 'ğŸ•¸ï¸' },
                { title: 'æ°¸ç”Ÿä¸æ­»', metric: 'é‡ä¼¤', type: 'min', icon: 'ğŸ§¬' },

                    getValue: (player) => {

                        const damageTaken = parseFloat(player['æ‰¿å—ä¼¤å®³'] || 0);
                        
                        // éªŒè¯æ¡ä»¶ï¼š
                        // 1. æ€»ä¼¤å®³å¿…é¡»è¾¾åˆ°å›¢é˜Ÿå¹³å‡å€¼çš„50%ä»¥ä¸Š
                        // 2. æ‰¿å—ä¼¤å®³å¿…é¡»è‡³å°‘æœ‰1ä¸‡ä»¥ä¸Š

                        if (totalDamage < avgTeamDamage * 0.5 || damageTaken < 10000 || totalDamage < 50000) {

                        const healing = parseFloat(player['æ²»ç–—å€¼'] || 0);
                        const damageTaken = parseFloat(player['æ‰¿å—ä¼¤å®³'] || 0);
                        
                        // éªŒè¯æ¡ä»¶ï¼š
                        // 1. æ²»ç–—é‡å¿…é¡»è¾¾åˆ°å›¢é˜Ÿå¹³å‡å€¼çš„50%ä»¥ä¸Š
                        // 2. æ‰¿å—ä¼¤å®³å¿…é¡»è‡³å°‘æœ‰1ä¸‡ä»¥ä¸Š

                        if (healing < avgTeamHealing * 0.5 || damageTaken < 10000 || healing < 50000) {

            // åˆ›å»ºé«˜å…‰å¡ç‰‡
            highlights.forEach((highlight, index) => {
                const bestPlayer = teamData.reduce((best, current) => {

        // æ ¼å¼åŒ–æ•°å­—æ˜¾ç¤º
        function formatNumber(value) {
            if (typeof value === 'undefined' || value === null) return '0';
