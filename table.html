<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帮会联赛数据详情</title>
    <link rel="icon" type="image/svg+xml" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="80" font-size="80" font-family="Microsoft YaHei">战</text></svg>'>
    <style>
        :root[data-theme="light"] {
            --primary-color: #2c3e50;
            --border-color: #e0e0e0;
            --hover-color: #f5f6fa;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --bg-color: #f8f9fa;
            --table-bg: rgba(255, 255, 255, 0.9);
            --text-color: #2c3e50;
            --header-bg: rgba(248, 249, 250, 0.95);
            --gradient-start: #ffecd2;
            --gradient-middle: #fcb69f;
            --gradient-end: #ffdbed;
        }

        :root[data-theme="dark"] {
            --primary-color: #ecf0f1;
            --border-color: #455a74;
            --hover-color: #2c3e50;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --bg-color: #1a1a1a;
            --table-bg: #2c3e50;
            --text-color: #ecf0f1;
            --header-bg: #34495e;
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        body {
            font-family: "Microsoft YaHei", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
            color: var(--text-color);
            min-height: 100vh;
            background: linear-gradient(135deg, 
                var(--gradient-start) 0%,
                var(--gradient-middle) 50%,
                var(--gradient-end) 100%
            );
            background-attachment: fixed;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            overflow-x: auto;
        }

        .title-container {
            text-align: center;
            margin-bottom: 2em;
            position: relative;
            padding: 20px 0;
        }

        h1 {
            display: inline-block;
            position: relative;
            color: var(--text-color);
            font-size: 2.2em;
            text-shadow: 2px 2px 4px var(--shadow-color);
            margin: 0;
            padding: 0 60px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px var(--shadow-color);
            z-index: 1000;
            text-decoration: none;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 16px 10px 40px;
            border-radius: 25px;
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px var(--shadow-color);
            z-index: 1000;
        }

        .table-container {
            margin-top: 20px;
            background: var(--table-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow-color);
            width: 100%;
            position: relative;
            overflow: auto;
            max-height: calc(100vh - 300px);
            scroll-behavior: smooth;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 0;
            padding: 0;
            background: var(--table-bg);
            table-layout: fixed;
        }

        th, td {
            padding: 1px 6px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            line-height: 1.2;
            writing-mode: horizontal-tb;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
        }

        th {
            background: var(--header-bg);
            color: var(--text-color);
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 2;
            cursor: pointer;
            user-select: none;
            padding-right: 25px;
            writing-mode: horizontal-tb;  /* 确保表头横向显示 */
        }

        th::after {
            content: '⇅';
            position: absolute;
            right: 8px;
            opacity: 0.3;
        }

        th.sort-asc::after {
            content: '↑';
            opacity: 1;
        }

        th.sort-desc::after {
            content: '↓';
            opacity: 1;
        }

        th:hover {
            background: var(--hover-color);
        }

        tr:hover {
            background: var(--hover-color);
        }

        .filter-container {
            margin: 20px 0;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select, input {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--table-bg);
            color: var(--text-color);
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .stats-container {
            margin: 20px 0;
            padding: 15px;
            background: var(--table-bg);
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .stats-section {
            margin-bottom: 15px;
        }

        .stats-section-title {
            font-size: 1em;
            font-weight: bold;
            color: var(--primary-color);
            margin: 0 0 10px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .diff-legend {
            font-size: 0.8em;
            font-weight: normal;
            display: flex;
            gap: 15px;
        }

        .diff-legend span {
            display: flex;
            align-items: center;
        }

        .diff-legend .negative {
            color: #4caf50;
        }

        .diff-legend .positive {
            color: #f44336;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
        }

        .roles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 8px;
        }

        .stat-item {
            padding: 8px;
            border-radius: 4px;
            background: var(--hover-color);
            display: flex;
            flex-direction: column;
        }

        .stat-item h4 {
            margin: 0;
            font-size: 0.85em;
            color: var(--primary-color);
            opacity: 0.8;
        }

        .stat-value {
            font-size: 0.9em;
            margin-top: 4px;
        }

        .stat-value .main-value {
            color: var(--primary-color);
            font-weight: bold;
        }

        .stat-value .compare-value {
            font-size: 0.85em;
            color: #666;
            margin-top: 3px;
            padding-top: 3px;
            border-top: 1px dashed var(--border-color);
        }

        .stat-value .diff {
            font-size: 0.8em;
            margin-left: 4px;
        }

        .role-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .diff.positive { color: #f44336; }
        .diff.negative { color: #4caf50; }

        /* 数据条样式 */
        .data-bar {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 0;
            transition: width 0.3s ease;
        }

        /* 为每个数据列设置独特的颜色 */
        td[data-column="控制"] .data-bar { background-color: rgba(147, 112, 219, 0.8) !important; }
        td[data-column="击败"] .data-bar { background-color: rgba(255, 99, 71, 0.5) !important; }
        td[data-column="助攻"] .data-bar { background-color: rgba(255, 165, 0, 0.5) !important; }
        td[data-column="战备资源"] .data-bar { background-color: rgba(255, 215, 0, 0.5) !important; }
        td[data-column="对玩家伤害"] .data-bar { background-color: rgba(220, 20, 60, 0.5) !important; }
        td[data-column="对建筑伤害"] .data-bar { background-color: rgba(178, 34, 34, 0.5) !important; }
        td[data-column="治疗值"] .data-bar { background-color: rgba(50, 205, 50, 0.5) !important; }
        td[data-column="承受伤害"] .data-bar { background-color: rgba(70, 130, 180, 0.5) !important; }
        td[data-column="重伤"] .data-bar { background-color: rgba(148, 0, 211, 0.5) !important; }
        td[data-column="青灯焚骨"] .data-bar { background-color: rgba(138, 43, 226, 0.5) !important; }
        td[data-column="化羽"] .data-bar { background-color: rgba(75, 0, 130, 0.5) !important; }

        /* 数据文本样式 */
        td .value {
            position: relative;
            z-index: 1;
        }

        /* 让数字右对齐 */
        td.numeric {
            text-align: right;
            position: relative;
        }

        /* 为不同类型的列设置不同的宽度 */
        th:nth-child(1), td:nth-child(1) { width: 6%; }  /* 帮会名 - 从8%减到6% */
        th:nth-child(2), td:nth-child(2) { width: 6%; }  /* 玩家名 */
        th:nth-child(3), td:nth-child(3) { width: 4%; }  /* 职业 */
        th:nth-child(4), td:nth-child(4) { width: 8%; }  /* 所在团 */
        th:nth-child(n+5), td:nth-child(n+5) { width: 6.3%; }  /* 其他数值列 - 略微增加以平衡总宽度 */

        .action-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: 25px;
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px var(--shadow-color);
            z-index: 1000;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
        }

        .modal-content {
            position: relative;
            background: var(--table-bg);
            margin: 50px auto;
            padding: 20px;
            width: 80%;
            max-width: 1200px;
            border-radius: 10px;
            box-shadow: 0 4px 20px var(--shadow-color);
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-button {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }

        .court-section {
            margin-bottom: 30px;
        }

        .court-section h3 {
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .player-card {
            --profession-color: rgba(128, 128, 128, 0.8);
            background: var(--hover-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .player-card:hover {
            z-index: 100;
            transform: translateY(-2px);
        }

        .player-card:nth-child(-n+5) {
            position: relative;
            z-index: 1;
        }

        .player-card:nth-child(-n+5):hover {
            z-index: 100;
        }

        /* 添加前三名的流光效果 */
        @keyframes borderGlow {
            0% { border-color: rgba(255, 215, 0, 0.4); }
            50% { border-color: rgba(255, 215, 0, 1); }
            100% { border-color: rgba(255, 215, 0, 0.4); }
        }

        @keyframes silverGlow {
            0% { border-color: rgba(192, 192, 192, 0.4); }
            50% { border-color: rgba(192, 192, 192, 1); }
            100% { border-color: rgba(192, 192, 192, 0.4); }
        }

        @keyframes bronzeGlow {
            0% { border-color: rgba(205, 127, 50, 0.4); }
            50% { border-color: rgba(205, 127, 50, 1); }
            100% { border-color: rgba(205, 127, 50, 0.4); }
        }

        .player-card:nth-child(1) {
            border: 2px solid gold;
            animation: borderGlow 2s infinite;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .player-card:nth-child(2) {
            border: 2px solid silver;
            animation: silverGlow 2s infinite;
            box-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
        }

        .player-card:nth-child(3) {
            border: 2px solid #cd7f32;
            animation: bronzeGlow 2s infinite;
            box-shadow: 0 0 10px rgba(205, 127, 50, 0.5);
        }

        /* 喷火按钮样式 */
        .fire-button {
            position: fixed;
            bottom: 80px;
            right: 20px;
            padding: 12px 24px;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff4d4d, #f00);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @keyframes fireGlow {
            0% { box-shadow: 0 0 5px #ff4d4d; }
            50% { box-shadow: 0 0 20px #ff4d4d; }
            100% { box-shadow: 0 0 5px #ff4d4d; }
        }

        .fire-button:hover {
            transform: translateY(-2px);
            animation: fireGlow 1.5s infinite;
        }

        .fire-button::before {
            content: "🔥";
            font-size: 20px;
        }

        /* 添加复制成功提示 */
        .copy-tooltip {
            position: fixed;
            bottom: 140px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            display: none;
            animation: fadeInOut 2s ease;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        .player-details {
            position: absolute;
            left: 0;
            right: 0;
            top: 100%;
            background: var(--table-bg);
            border-radius: 0 0 8px 8px;
            padding: 0;
            box-shadow: 0 4px 15px var(--shadow-color);
            z-index: 101;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .player-card:hover .player-details {
            padding: 15px;
            max-height: 500px;
            opacity: 1;
            pointer-events: auto;
            margin-top: 2px;
        }

        .player-card.low-data {
            background: rgba(255, 193, 7, 0.1) !important;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .player-card.low-data .player-value {
            color: #ffc107 !important;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 4px;
            background: var(--hover-color);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transition-delay: calc(var(--item-index) * 0.05s);
            flex: 1;
            min-width: 150px;
            max-width: 200px;
        }

        .player-card:hover .detail-item {
            opacity: 1;
            transform: translateY(0);
        }

        .detail-item.low-value {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .detail-label {
            font-size: 0.85em;
            color: var(--text-color);
            opacity: 0.8;
            white-space: nowrap;
        }

        .detail-value {
            font-size: 0.9em;
            font-weight: bold;
            color: var(--primary-color);
            margin-left: auto;
        }

        .detail-value.low-value {
            color: #ffc107;
        }

        .player-name {
            font-weight: bold;
            color: var(--primary-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .player-name:hover {
            color: #4a90e2;
        }

        .player-guild {
            font-size: 0.9em;
            color: #666;
            margin-left: 10px;
        }

        .player-value {
            font-size: 1.1em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .court-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* 职业颜色定义 */
        .profession-血河 { background-color: rgba(170,38,49,0.8); }
        .profession-铁衣 { background-color: rgba(216,111,10,0.8); }
        .profession-碎梦 { background-color: rgba(24,178,231,0.8); }
        .profession-九灵 { background-color: rgba(165,32,173,0.8); }
        .profession-神相 { background-color: rgba(57,88,165,0.8); }
        .profession-龙吟 { background-color: rgba(68,181,136,0.8); }
        .profession-素问 { background-color: rgba(255,169,198,0.8); }
        .profession-玄机 { background-color: rgba(178,169,105,0.8); }
        .profession-鸿音 { background-color: rgba(222,179,68,0.8); }
        .profession-荒羽 { background-color: rgba(159,150,206,0.8); }
        .profession-潮光 { background-color: rgba(132,203,247,0.8); }
        .profession-沧澜 { background-color: rgba(0,119,190,0.8); }

        /* 暗色主题下的职业颜色调整 */
        :root[data-theme="dark"] .profession-血河 { background-color: rgba(255,59,74,0.8); }
        :root[data-theme="dark"] .profession-铁衣 { background-color: rgba(255,143,31,0.8); }
        :root[data-theme="dark"] .profession-碎梦 { background-color: rgba(31,206,255,0.8); }
        :root[data-theme="dark"] .profession-九灵 { background-color: rgba(212,45,221,0.8); }
        :root[data-theme="dark"] .profession-神相 { background-color: rgba(75,117,214,0.8); }
        :root[data-theme="dark"] .profession-龙吟 { background-color: rgba(77,255,196,0.8); }
        :root[data-theme="dark"] .profession-素问 { background-color: rgba(255,193,214,0.8); }
        :root[data-theme="dark"] .profession-玄机 { background-color: rgba(212,202,125,0.8); }
        :root[data-theme="dark"] .profession-鸿音 { background-color: rgba(255,214,102,0.8); }
        :root[data-theme="dark"] .profession-荒羽 { background-color: rgba(184,174,255,0.8); }
        :root[data-theme="dark"] .profession-潮光 { background-color: rgba(153,232,255,0.8); }
        :root[data-theme="dark"] .profession-沧澜 { background-color: rgba(0,157,220,0.8); }

        /* 职业单元格样式 */
        td.profession {
            text-align: center;
            padding: 4px 8px;
            border-radius: 4px;
        }

        @keyframes highlight-row {
            0% { background-color: rgba(255, 215, 0, 0); }
            20% { background-color: rgba(255, 215, 0, 0.3); }
            80% { background-color: rgba(255, 215, 0, 0.3); }
            100% { background-color: rgba(255, 215, 0, 0); }
        }

        @keyframes pulse-border {
            0% { 
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4),
                           inset 0 0 0 0 rgba(255, 215, 0, 0.4);
            }
            50% { 
                box-shadow: 0 0 10px 3px rgba(255, 215, 0, 0.2),
                           inset 0 0 5px 2px rgba(255, 215, 0, 0.2);
            }
            100% { 
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0),
                           inset 0 0 0 0 rgba(255, 215, 0, 0);
            }
        }

        tr.highlight {
            animation: highlight-row 3s ease-in-out;
            position: relative;
            z-index: 1;
        }

        tr.highlight td {
            position: relative;
            animation: pulse-border 2s infinite;
        }

        .search-container {
            position: relative;
            display: inline-block;
        }

        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
        }

        #search {
            padding-right: 30px;
            transition: all 0.3s ease;
        }

        #search:focus {
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            border-color: gold;
        }

        .not-found-shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .guild-cell {
            position: relative;
            padding: 1px 6px;
        }

        .row-number {
            text-align: center !important;
            color: var(--text-color);
            opacity: 0.7;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: "JetBrains Mono", Consolas, Monaco, "Courier New", monospace;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            text-shadow: 0 0 1px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.5px;
        }

        .row-number.active {
            display: inline-block;
            opacity: 1;
            color: var(--primary-color);
        }

        .row-number.desc {
            color: #e74c3c;
        }

        .row-number.asc {

    <script>
        // 主题切换
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // 初始化主题
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // 获取CSV数据
        const csvData = sessionStorage.getItem('csvData');
        if (!csvData) {
            window.location.href = 'index.html';
        }

        // 定义数值列和浮点数列（移到全局作用域）
        const numericColumns = ['击败', '助攻', '战备资源', '对玩家伤害', '对建筑伤害', 
                              '治疗值', '承受伤害', '重伤', '青灯焚骨', '化羽'];
        const floatColumns = ['控制'];

        // 解析CSV数据
        const lines = csvData.split('\n');
        const headers = lines[0].split(',').map(header => header.trim());  // 确保表头没有空格

        // 处理帮会名称的函数
        function processGuildName(fullName) {
            return fullName.replace(/^新·/, '');
        }

        const data = lines.slice(1)
            .filter(line => line.trim())  // 过滤空行
            .map(line => {
                const values = line.split(',').map(value => value.trim());  // 确保值没有空格
                const row = {};
                headers.forEach((header, index) => {
                    let value = values[index] || '';
                    
                    // 如果是帮会名，处理服务器前缀
                    if (header === '帮会名') {
                        value = processGuildName(value);
                    }
                    // 如果是控制列，确保是数字格式
                    else if (header === '控制') {
                        value = value.replace(/[^\d.]/g, '');  // 只保留数字和小数点
                        value = parseFloat(value || 0).toFixed(2);  // 转换为浮点数并保留两位小数
                    }
                    // 如果是其他数值列，确保是整数格式
                    else if (numericColumns.includes(header)) {
                        value = value.replace(/[^\d]/g, '');  // 只保留数字
                        value = parseInt(value || 0);
                    }
                    
                    row[header] = value;
                });
                // 确保这一行不是表头行
                return row['帮会名'] !== '帮会名' ? row : null;
            })
            .filter(row => row !== null);  // 过滤掉表头行

        // 当前排序状态
        let currentSort = {
            column: null,
            direction: 'asc'
        };

        // 处理排序
        function handleSort(column) {
            const thead = document.querySelector('#dataTable thead tr');
            const headers = thead.querySelectorAll('th');
            const wasNotSorted = !currentSort.column;
            
            // 移除所有排序标记
            headers.forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
            });

            // 更新排序状态
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }

            // 添加新的排序标记
            const currentHeader = Array.from(headers).find(th => th.textContent === column);
            currentHeader.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');

            // 处理序号和帮会名的显示
            const guildNames = document.querySelectorAll('.guild-name');
            const rowNumbers = document.querySelectorAll('.row-number');

            if (wasNotSorted) {
                // 如果之前没有排序，现在开始排序
                guildNames.forEach(name => name.classList.add('hidden'));
                rowNumbers.forEach(num => num.classList.add('active'));
            }

            // 更新表格显示
            updateTableAndStats();
        }

        // 初始化表格
        function initTable() {
            // 添加表头
            const thead = document.querySelector('#dataTable thead tr');
            headers.forEach(header => {
                // 跳过等级列
                if (header === '等级') {
                    return;
                }
                const th = document.createElement('th');
                th.textContent = header;
                th.addEventListener('click', () => handleSort(header));
                thead.appendChild(th);
            });

            // 初始化筛选器选项
            const teams = new Set();
            const roles = new Set();
            data.forEach(row => {
                if (row['帮会名'] && row['帮会名'] !== '帮会名') {
                    teams.add(row['帮会名']);
                }
                if (row['职业']) {
                    roles.add(row['职业']);
                }
            });

            const teamFilter = document.getElementById('teamFilter');
            const roleFilter = document.getElementById('roleFilter');
            const leaderFilter = document.getElementById('leaderFilter');

            // 更新团长选项的函数
            function updateLeaderOptions(selectedTeam = '') {
                const leaders = new Set();
                data.forEach(row => {
                    if (!selectedTeam || row['帮会名'] === selectedTeam) {
                        const leader = row['所在团长'];
                        if (leader) leaders.add(leader);
                    }
                });

                // 清空现有选项
                leaderFilter.innerHTML = '<option value="">全部</option>';
                
                // 添加新的选项
                leaders.forEach(leader => {
                    const option = document.createElement('option');
                    option.value = leader;
                    option.textContent = leader;
                    leaderFilter.appendChild(option);
                });
            }

            // 初始化帮会选项
            teams.forEach(team => {
                if (team !== '帮会名') {
                    const option = document.createElement('option');
                    option.value = team;
                    option.textContent = team;
                    teamFilter.appendChild(option);
                }
            });

            // 初始化职业选项
            roles.forEach(role => {
                const option = document.createElement('option');
                option.value = role;
                option.textContent = role;
                roleFilter.appendChild(option);
            });

            // 初始化团长选项
            updateLeaderOptions();

            // 添加帮会选择变化的监听器
            teamFilter.addEventListener('change', (e) => {
                updateLeaderOptions(e.target.value);
                // 重置团长选择
                leaderFilter.value = '';
                // 更新表格
                updateTableAndStats();
            });

            // 更新表格和统计数据
            updateTableAndStats();
        }

        // 更新表格和统计数据
        function updateTableAndStats() {
            const teamFilter = document.getElementById('teamFilter').value;
            const roleFilter = document.getElementById('roleFilter').value;
            const leaderFilter = document.getElementById('leaderFilter').value;
            const searchText = document.getElementById('search').value.toLowerCase();

            // 过滤数据
            let filteredData = data.filter(row => {
                return (!teamFilter || row['帮会名'] === teamFilter) &&
                       (!roleFilter || row['职业'] === roleFilter) &&
                       (!leaderFilter || row['所在团长'] === leaderFilter);
            });

            // 排序数据
            if (currentSort.column) {
                const column = currentSort.column;
                filteredData.sort((a, b) => {
                    let valueA = a[column];
                    let valueB = b[column];

                    if (floatColumns.includes(column)) {
                        valueA = parseFloat(valueA || 0);
                        valueB = parseFloat(valueB || 0);
                    } else if (numericColumns.includes(column)) {
                        valueA = parseInt(valueA || 0);
                        valueB = parseInt(valueB || 0);
                    }

                    if (isNaN(valueA)) valueA = 0;
                    if (isNaN(valueB)) valueB = 0;

                    if (valueA < valueB) return currentSort.direction === 'asc' ? -1 : 1;
                    if (valueA > valueB) return currentSort.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }

            // 计算每列的最大值（用于数据条的比例计算）
            const maxValues = {};
            
            // 确保所有数值列都计算最大值
            [...numericColumns, ...floatColumns].forEach(column => {
                maxValues[column] = Math.max(...filteredData.map(row => {
                    const value = floatColumns.includes(column) ? 
                        parseFloat(row[column] || 0) : 
                        parseInt(row[column] || 0);
                    return isNaN(value) ? 0 : value;
                }));
            });

            // 更新表格
            const tbody = document.querySelector('#dataTable tbody');
            tbody.innerHTML = '';
            
            filteredData.forEach((row, index) => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    // 跳过等级列
                    if (header === '等级') {
                        return;
                    }

                    const td = document.createElement('td');
                    const value = row[header];

                    if (header === '帮会名') {
                        // 创建序号和帮会名的容器
                        td.className = 'guild-cell';
                        // 序号部分
                        const numberSpan = document.createElement('span');
                        
                        // 根据排序状态设置序号
                        let displayNumber;
                        if (currentSort.column) {
                            if (currentSort.direction === 'desc') {
                                // 降序时从1开始递增
                                displayNumber = (index + 1).toString().padStart(2, '0');
                            } else {
                                // 升序时从最大数开始倒数
                                displayNumber = (filteredData.length - index).toString().padStart(2, '0');
                            }
                        } else {
                            displayNumber = (index + 1).toString().padStart(2, '0');
                        }
                        
                        // 设置序号样式
                        const sortClass = currentSort.column ? 
                            (currentSort.direction === 'desc' ? ' desc' : ' asc') : '';
                        numberSpan.className = `row-number${currentSort.column ? ' active' : ''}${sortClass}`;
                        numberSpan.textContent = displayNumber;
                        
                        // 帮会名部分
                        const guildSpan = document.createElement('span');
                        guildSpan.className = `guild-name${currentSort.column ? ' hidden' : ''}`;
                        guildSpan.textContent = value || '';
                        
                        // 添加到单元格
                        td.appendChild(numberSpan);
                        td.appendChild(guildSpan);
                    } else if (header === '控制') {
                        td.className = 'numeric';
                        td.setAttribute('data-column', header);
                        const numValue = Math.round(parseFloat(value || 0));
                        const maxValue = maxValues[header] || 1;
                        const percentage = ((numValue / maxValue) * 100).toFixed(2);
                        td.innerHTML = `
                            <div class="data-bar" style="width: ${percentage}%"></div>
                            <span class="value">${numValue.toLocaleString()}</span>
                        `;
                    } else if (numericColumns.includes(header)) {
                        td.className = 'numeric';
                        td.setAttribute('data-column', header);
                        const numValue = parseInt(value || 0);
                        const maxValue = maxValues[header] || 1;
                        const percentage = ((numValue / maxValue) * 100).toFixed(2);
                        td.innerHTML = `
                            <div class="data-bar" style="width: ${percentage}%"></div>
                            <span class="value">${numValue.toLocaleString()}</span>
                        `;
                    } else if (header === '职业') {
                        td.className = `profession profession-${value}`;
                        td.textContent = value || '';
                    } else {
                        td.textContent = value || '';
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            // 更新统计数据
            updateStats(filteredData);
            
            // 如果有搜索文本，重新应用高亮
            const searchInput = document.getElementById('search');
            if (searchInput.value.trim()) {
                highlightPlayer(searchInput.value);
            }
        }

        // 获取对比帮会
        function getCompareTeam(selectedTeam) {
            if (!selectedTeam) return null;
            
            // 获取所有帮会（使用处理后的帮会名，并排除表头的"帮会名"）
            const allTeams = new Set(
                data
                    .map(row => processGuildName(row['帮会名']))
                    .filter(name => name && name !== '帮会名' && name.length > 0)
            );
            
            // 如果只选择了一个帮会，返回第二个帮会
            if (allTeams.size >= 2) {
                const otherTeams = Array.from(allTeams)
                    .filter(team => team !== selectedTeam && team !== '帮会名');
                return otherTeams[0];
            }
            
            return null;
        }

        // 分析团队角色
        function analyzeTeamRoles(teamData) {
            // 按团长分组
            const teamGroups = {};
            teamData.forEach(row => {
                const leader = row['所在团长'];
                if (!teamGroups[leader]) {
                    teamGroups[leader] = [];
                }
                teamGroups[leader].push(row);
            });

            // 计算每个团的统计数据
            const teamStats = {};
            Object.entries(teamGroups).forEach(([leader, members]) => {
                teamStats[leader] = {
                    '人数': members.length,
                    '总击败': members.reduce((sum, row) => sum + parseInt(row['击败'] || 0), 0),
                    '总助攻': members.reduce((sum, row) => sum + parseInt(row['助攻'] || 0), 0),
                    '总战备资源': members.reduce((sum, row) => sum + parseInt(row['战备资源'] || 0), 0),
                    '总对玩家伤害': members.reduce((sum, row) => sum + parseInt(row['对玩家伤害'] || 0), 0),
                    '总对建筑伤害': members.reduce((sum, row) => sum + parseInt(row['对建筑伤害'] || 0), 0),
                    '总治疗值': members.reduce((sum, row) => sum + parseInt(row['治疗值'] || 0), 0),
                    '总承受伤害': members.reduce((sum, row) => sum + parseInt(row['承受伤害'] || 0), 0),
                    '总控制': members.reduce((sum, row) => sum + parseFloat(row['控制'] || 0), 0)
                };
            });

            // 计算每个团的人均数据
            const teamAvgStats = {};
            Object.entries(teamStats).forEach(([leader, stats]) => {
                teamAvgStats[leader] = {
                    '人均击败': stats['总击败'] / stats['人数'],
                    '人均助攻': stats['总助攻'] / stats['人数'],
                    '人均战备资源': stats['总战备资源'] / stats['人数'],
                    '人均对玩家伤害': stats['总对玩家伤害'] / stats['人数'],
                    '人均对建筑伤害': stats['总对建筑伤害'] / stats['人数'],
                    '人均控制': parseFloat((stats['总控制'] / stats['人数']).toFixed(2))  // 确保控制数据保留两位小数
                };
            });

            // 计算每个团在各个角色上的得分
            const roleScores = {};
            Object.entries(teamAvgStats).forEach(([leader, stats]) => {
                // 标准化控制数据（因为控制数据的量级可能与其他数据不同）
                const normalizedControl = stats['人均控制'] / 10; // 假设控制数据需要除以10来标准化

                roleScores[leader] = {
                    '进攻团': stats['人均对玩家伤害'] * 0.6 + stats['人均击败'] * 0.4,
                    '辅攻团': stats['人均助攻'] * 0.4 + normalizedControl * 0.4 + stats['人均对玩家伤害'] * 0.2,
                    '拆塔团': stats['人均对建筑伤害'] * 0.7 + stats['人均战备资源'] * 0.3,
                    '资源团': stats['人均战备资源'] * 0.7 + stats['人均对建筑伤害'] * 0.3
                };
            });

            // 为每个角色找到最适合的团队
            const assignedRoles = new Set(); // 已分配的角色
            const teamRoles = {}; // 最终的团队角色分配
            const availableTeams = new Set(Object.keys(teamStats)); // 可用的团队

            // 按优先级分配角色
            const rolePriority = ['进攻团', '辅攻团', '拆塔团', '资源团'];
            
            rolePriority.forEach(role => {
                if (availableTeams.size === 0) return;

                // 找出在当前角色上得分最高的团队
                let maxScore = -1;
                let bestTeam = null;

                availableTeams.forEach(team => {
                    const score = roleScores[team][role];
                    if (score > maxScore) {
                        maxScore = score;
                        bestTeam = team;
                    }
                });

                if (bestTeam) {
                    teamRoles[bestTeam] = {
                        role: role,
                        score: maxScore
                    };
                    availableTeams.delete(bestTeam);
                    assignedRoles.add(role);
                }
            });

            // 将剩余的团队标记为混合团
            availableTeams.forEach(team => {
                teamRoles[team] = {
                    role: '混合团',
                    score: 0
                };
            });

            return { teamStats, teamRoles };
        }

        // 更新统计数据
        function updateStats(filteredData) {
            const teamFilter = document.getElementById('teamFilter');
            const leaderFilter = document.getElementById('leaderFilter');
            const selectedTeam = teamFilter.value;
            const selectedLeader = leaderFilter.value;
            const compareTeam = getCompareTeam(selectedTeam);

            // 获取选中帮会的数据
            const selectedTeamData = selectedTeam ? 
                data.filter(row => {
                    const processedName = processGuildName(row['帮会名']);
                    return processedName && processedName !== '帮会名' && processedName === selectedTeam;
                }) : 
                filteredData;

            // 获取对比帮会的数据
            const compareTeamData = compareTeam ? 
                data.filter(row => {
                    const processedName = processGuildName(row['帮会名']);
                    return processedName && processedName !== '帮会名' && processedName === compareTeam;
                }) : 
                [];

            // 分析团队角色
            const selectedTeamAnalysis = analyzeTeamRoles(selectedTeamData);
            const compareTeamAnalysis = analyzeTeamRoles(compareTeamData);

            // 计算单个团队的统计数据
            function calculateTeamStats(teamData, leader) {
                const teamMembers = teamData.filter(row => row['所在团长'] === leader);
                return {
                    '总人数': teamMembers.length,
                    '总击败': teamMembers.reduce((sum, row) => sum + parseInt(row['击败'] || 0), 0),
                    '总助攻': teamMembers.reduce((sum, row) => sum + parseInt(row['助攻'] || 0), 0),
                    '总战备资源': teamMembers.reduce((sum, row) => sum + parseInt(row['战备资源'] || 0), 0),
                    '总对玩家伤害': teamMembers.reduce((sum, row) => sum + parseInt(row['对玩家伤害'] || 0), 0),
                    '总对建筑伤害': teamMembers.reduce((sum, row) => sum + parseInt(row['对建筑伤害'] || 0), 0),

            Object.keys(dataMetrics).forEach(metric => {

            const ROLE_WEIGHTS = {

                    "resource": 0.05, "control": 0.05, "kills": 0.20, "assists": 0.20

                "tank": {
                    "damage": 0.30, "taken": 0.30, "heal": 0.05, "resource": 0.05, "control": 0.10, "kills": 0.10, "assists": 0.10

            // 职业系数修正
            const ROLE_MODIFIER = {
                "dps": 1.20,
                "tank": 1.00,

            // 重伤惩罚基准值
            const DEATH_BASELINE = {

            // 计算每个玩家的得分
            const playerScores = allPlayers.map(player => {
                const roleType = ROLE_TYPES[player['职业']] || 'dps';
                const weights = ROLE_WEIGHTS[roleType];
                
                // 计算基础指标
                const totalDamage = parseInt(player['对玩家伤害'] || 0) + parseInt(player['对建筑伤害'] || 0);
                const resourceRate = player['战备资源'] > 0 ? Math.log1p(parseInt(player['战备资源'])) : 0;
                
                // 计算有效承伤
                const deathPenalty = Math.max(0, parseInt(player['重伤'] || 0) - DEATH_BASELINE[roleType]) / 10;
                const effectiveTaken = parseInt(player['承受伤害'] || 0) * (1 - Math.min(0.5, deathPenalty));

                // 归一化指标
                const metrics = {
                    damage: totalDamage,
                    taken: effectiveTaken,
                    heal: parseInt(player['治疗值'] || 0),
                    resource: resourceRate,

                    kills: parseInt(player['击败'] || 0),
                    assists: parseInt(player['助攻'] || 0)
                };

                // 计算归一化后的分数
                let score = 0;
                Object.entries(weights).forEach(([metric, weight]) => {
                    const allValues = allPlayers.map(p => {
                        if (metric === 'damage') {
                            return parseInt(p['对玩家伤害'] || 0) + parseInt(p['对建筑伤害'] || 0);
                        }
                        if (metric === 'taken') {
                            const pDeathPenalty = Math.max(0, parseInt(p['重伤'] || 0) - DEATH_BASELINE[ROLE_TYPES[p['职业']] || 'dps']) / 10;
                            return parseInt(p['承受伤害'] || 0) * (1 - Math.min(0.5, pDeathPenalty));
                        }
                        if (metric === 'heal') return parseInt(p['治疗值'] || 0);
                        if (metric === 'resource') return p['战备资源'] > 0 ? Math.log1p(parseInt(p['战备资源'])) : 0;
                        if (metric === 'control') return parseFloat(p['控制'] || 0);
                        if (metric === 'kills') return parseInt(p['击败'] || 0);
                        if (metric === 'assists') return parseInt(p['助攻'] || 0);
                        return 0;
                    });

                    const maxVal = Math.max(...allValues);
                    const minVal = Math.min(...allValues);
                    const normalized = maxVal === minVal ? 50 : 
                        ((metrics[metric] - minVal) / (maxVal - minVal)) * 100;
                    
                    score += normalized * weight;

                // 应用职业系数
                score *= ROLE_MODIFIER[roleType];

                    targetRow = row;

            if (found && targetRow) {
                // 计算滚动位置
                const container = document.querySelector('.table-container');
                const containerRect = container.getBoundingClientRect();
                const rowRect = targetRow.getBoundingClientRect();
                const scrollTop = container.scrollTop;
                
                // 计算目标行到容器顶部的距离
                const targetOffset = rowRect.top - containerRect.top + scrollTop;
                
                // 计算居中位置
                const centerOffset = targetOffset - (containerRect.height - rowRect.height) / 2;

                // 先滚动，再添加高亮
                container.scrollTo({
                    top: centerOffset,
                    behavior: 'smooth'
                });

                // 等待滚动完成后添加高亮效果
                setTimeout(() => {
                    targetRow.classList.add('highlight');
                }, 300);
            } else {
                // 如果没找到，添加抖动效果
                const searchInput = document.getElementById('search');
                searchInput.classList.add('not-found-shake');
                setTimeout(() => {
                    searchInput.classList.remove('not-found-shake');
                }, 500);
            }

            return found;
        }

        // 添加搜索玩家的函数
        function searchPlayer(playerName) {
            // 关闭开庭界面
            closeCourt();
            
            // 设置搜索框的值并触发搜索
            const searchInput = document.getElementById('search');
            searchInput.value = playerName;
            highlightPlayer(playerName);
        }

        // 添加复制功能
        function copyLowPerformers() {
            const lowPerformers = [];
            document.querySelectorAll('.player-card').forEach(card => {
                const playerName = card.querySelector('.player-name').textContent;
                const hasLowData = card.querySelector('span[style*="color: #ffc107"]');
                const hasLowScore = card.querySelector('span[style*="color: #f44336"]');
                
                if (hasLowData || hasLowScore) {
                    const status = [];
                    if (hasLowScore) status.push('数据异常');
                    if (hasLowData) status.push('数据较低');
                    lowPerformers.push(`${playerName}(${status.join('/')})`);
                }
            });

            const text = lowPerformers.join('、');
            navigator.clipboard.writeText(text).then(() => {
                const tooltip = document.querySelector('.copy-tooltip');
                tooltip.style.display = 'block';
                setTimeout(() => {
                    tooltip.style.display = 'none';
                }, 2000);
            });
        }
    </script>
